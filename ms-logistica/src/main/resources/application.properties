spring.datasource.url=${SPRING_DATASOURCE_URL:jdbc:mysql://localhost:3307/bd_logistica?allowPublicKeyRetrieval=true&useSSL=false&serverTimezone=UTC}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME:user}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD:userpass}

spring.jpa.hibernate.ddl-auto=none
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect

# La estrategia LegacyJPA mantiene los nombres de tablas y columnas tal como los defines.
spring.jpa.hibernate.naming.implicit-strategy=org.hibernate.boot.model.naming.ImplicitNamingStrategyLegacyJpaImpl
spring.jpa.hibernate.naming.physical-strategy=org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl

server.port=${SERVER_PORT:8082}
# Configuracion del servicio de ruteo OSRM
osrm.base-url=${OSRM_URL_ENV:http://localhost:5000}